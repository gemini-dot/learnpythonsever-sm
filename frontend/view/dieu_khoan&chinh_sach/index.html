<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điều Khoản & Chính Sách</title>
    <link rel="stylesheet" href="../../styles/dieu_khoan&chinh_sach/styles.css">
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="logo">
                <div class="logo-circle">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('terms')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    <span>Điều khoản dịch vụ</span>
                </button>
                <button class="tab-btn" onclick="switchTab('privacy')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    <span>Chính sách bảo mật</span>
                </button>
            </div>
            
            <div class="content-area">
                <div id="terms-content" class="tab-content active">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Đang tải nội dung...</p>
                    </div>
                </div>
                
                <div id="privacy-content" class="tab-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Đang tải nội dung...</p>
                    </div>
                </div>
            </div>
            
            <div class="footer-actions">
                <button class="back-btn" onclick="goBack()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    <span>Quay lại</span>
                </button>
                <button class="print-btn" onclick="printContent()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 6 2 18 2 18 9"></polyline>
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                        <rect x="6" y="14" width="12" height="8"></rect>
                    </svg>
                    <span>In trang</span>
                </button>
            </div>
        </div>
        
        <div class="decorative-bg">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    <script src="../../javascript/group_password/effect/input_pass_effect/canh_bao.js"></script>
    <script src="../../javascript/group_password/effect/input_pass_effect/canh_bao_dep.js"></script>
    <script src="../../javascript/dieu_khoan&chinh_sach/main.js"></script>
</body>
</html>
